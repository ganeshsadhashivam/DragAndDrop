<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="icon" type="image/x-icon" href="drag-and-drop.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d6c8005763.js"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="item">
        <span class="text">Draggable Element One </span>
        <i class="fa fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Two </span>
        <i class="fa fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Three </span>
        <i class="fa fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Four </span>
        <i class="fa fa-bars"></i>
      </div>
      <div class="item">
        <span class="text">Draggable Element Five </span>
        <i class="fa fa-bars"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
